    <style>
        /* Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main Container Styling */
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        /* Image Container Styling */
        .image-container {
            position: relative;
            width: 250px;
            height: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Image Styling */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effects */
        .image-container:hover img {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Play Button Styling */
        .play-button {
            position: absolute;
            top: 90%;
            left: 10%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.8;
        }

        .play-button:hover {
            opacity: 1;
        }

        
        /* Animation to Fade-in */
        .fade-in {
            opacity: 1 !important;
            transition: opacity 1s ease;
        }
    </style>
</head>

    <script>
        let currentAudio = null; // Store currently playing audio
        let currentButton = null; // Store currently active play button

        // Function to toggle play/pause
        function toggleAudio(index) {
            const audio = document.getElementById(`audio${index}`);
            const button = document.querySelectorAll('.play-button')[index];

            // If another audio is playing, stop it
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentButton) {
                    currentButton.textContent = '▶'; // Reset button text
                }
            }

            // Toggle play/pause for the current audio
            if (audio.paused) {
                audio.play();
                button.textContent = '⏸'; // Change button to pause symbol
                currentAudio = audio; // Set current audio
                currentButton = button; // Set current button
            } else {
                audio.pause();
                button.textContent = '▶'; // Change back to play symbol
                currentAudio = null; // Clear current audio
                currentButton = null; // Clear current button
            }
        }

        // JavaScript to add Fade-in Animation on Scroll
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('.image-container');

            const revealImages = () => {
                const triggerBottom = window.innerHeight * 0.85;

                images.forEach(image => {
                    const imageTop = image.getBoundingClientRect().top;
                    
                    if (imageTop < triggerBottom) {
                        image.classList.add('fade-in');
                    }
                });
            };

            // Initial check on load
            revealImages();

            // Event Listener on Scroll
            window.addEventListener('scroll', revealImages);
        });
    </script>
